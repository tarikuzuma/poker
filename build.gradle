plugins {
	id 'java'
	id 'eclipse'
	id 'org.springframework.boot' version '2.7.13'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

group = 'com.synacy'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.webjars:bootstrap:4.1.2'
	implementation 'org.springframework.boot:spring-boot-devtools'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	// Jakarta Persistence (JPA) and Hibernate
	implementation 'jakarta.persistence:jakarta.persistence-api:3.0.0' // Adjust version as needed
	implementation 'org.hibernate:hibernate-core:5.6.12.Final' // Compatible version with Spring Boot 2.7.x

	// Lombok
	compileOnly 'org.projectlombok:lombok:1.18.24'
	annotationProcessor 'org.projectlombok:lombok:1.18.24'
}

// Use the latest syntax for annotation processing
tasks.withType(JavaCompile).configureEach {
	options.annotationProcessorPath = configurations.annotationProcessor
}
